<mat-spinner *ngIf="loadingMovies"></mat-spinner>
<div class="container main-container animated fadeIn fast">
  <div class="row">
    <div class="col-md-5">
        <img [src]="movie | moviePoster" [alt]="movie.original_title" class="img-thumbnail img-fluid">
    </div>


    <div class="col-md-7">
      <h1>{{ movie.title }}</h1>
      <h2>Overview</h2>
        <hr>
      <p class="text-justify">
          {{ movie.overview }}
      </p>

      <p>
        Popularity: <span class="badge badge-primary">{{ movie.popularity | number:".0-0" }}</span>
        <br>
        Vote average: <span class="badge badge-primary">{{ movie.vote_average }}</span>
      </p>
      </div>
  </div>
</div>
